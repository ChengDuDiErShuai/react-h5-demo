# .vscode/preview.yml
autoOpen: true # 打开工作空间时是否自动开启所有应用的预览
apps:
  - port: 4200 # 应用的端口
    run: yarn && yarn start # 应用的启动命令
    root: ./ # 应用的启动目录
    name: React Quickstart # 应用名称
    description: React Quickstart Project # 应用描述
    autoOpen: true # 打开工作空间时是否自动运行命令（优先级高于根级 autoOpen）
    autoPreview: true # 是否自动打开预览, 若无则默认为true
